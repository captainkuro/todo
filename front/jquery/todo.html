<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TODO with jQuery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

    <style type="text/css">
    #list-current .btn-danger {
      height: 20px;
      line-height: 0;
      margin-left: 5px;
      font-size: 0.8em;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TODO with jQuery</h1>

      <div class="row">
        <div class="col-md-9">
          <input id="input-insert" type="text" placeholder="New TODO" class="form-control" />
        </div>
        <div class="col-md-3">
          <button id="button-insert" class="btn btn-primary">Add</button>
        </div>
      </div>

      <ul id="list-current">
        <!--
        <li>
          <label class="checkbox">
            <input type="checkbox" value="1" data-toggle="checkbox" />
            Cuci baju
            <buton class="btn btn-danger">X</button>
          </label>
        </li>
        <li class="completed">
          <label class="checkbox">
            <input type="checkbox" value="2" data-toggle="checkbox" checked="checked" />
            Cuci baju lagi
            <buton class="btn btn-danger">X</button>
          </label>
        </li>
      </ul>
    -->
    </div>
    <!-- /.container -->


    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-select.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/flatui-checkbox.js"></script>
    <script src="js/flatui-radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script>
      $('[data-toggle="checkbox"]').each(function () {
        $(this).checkbox();
      });
      $("input, textarea").placeholder();

      var $input_insert = $('#input-insert'),
        $button_insert = $('#button-insert'),
        $list_current = $('#list-current');
      $input_insert.on('keypress', function (e) {
        if (e.which == 13) {
          $button_insert.click();
        }
      });
      $list_current.on('click', '.btn-danger', function (e) {
        $(this).parent().parent().remove();
      });
      $button_insert.on('click', function (e) {
        var text = $input_insert.val(),
          $checkbox = $('<input type="checkbox" value="0" data-toggle="checkbox" />'),
          $label = $('<label class="checkbox"></label>'),
          $li = $('<li></li>');
        $label.append($checkbox);
        $label.append(text);
        $label.append('<buton class="btn btn-danger">X</button>');
        $li.append($label);
        $list_current.append($li);
        $checkbox.checkbox();
        $input_insert.val('');
      });
    </script>
  </body>
</html>
